<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-group">
            <img src="<%=require('./images/image-2.png')%>" alt="аватар" class="profile__image" />
            <button
            class="profile__edit-avatar"
            type="button"
            aria-label="Редактировать аватар"
            ></button>
          </div>
          <div class="profile__column">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="cards"></section>

      <!--Hidden blocks-->

      <!--Edit User Avatar popup-->
      <div class="popup popup_avatar">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Обновить аватар</h2>
          <form
            novalidate
            action="submit"
            class="popup__form popup__form-avatar"
            name="edit_avatar"
          >
          <input
              type="url"
              name="avatarurl"
              value=""
              class="popup__input popup__input_type_link"
              placeholder="Введите ссылку на изображение"
              id="avatarurl"
              required
            />
            <span class="popup__input-error avatarurl-error"></span>

            <button type="submit" class="popup__save" name="avatarSubmit" id="avatarSubmit">Сохранить</button>
          </form>
        </div>
      </div>

      <!--Edit user profile popup-->
      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form
            action="submit"
            class="popup__form popup__form-edit"
            name="popup__form popup__form-edit"
            novalidate
          >
            <input
              type="text"
              name="username"
              value=""
              class="popup__input popup__input_type_name"
              placeholder="Введите имя"
              minlength="2"
              maxlength="40"
              id="username"
              required
            />
            <span class="popup__input-error username-error"></span>
            <input
              type="text"
              name="userjob"
              value=""
              class="popup__input popup__input_type_bio"
              placeholder="Место работы"
              minlength="2"
              maxlength="200"
              id="userjob"
              required
            />
            <span class="popup__input-error userjob-error"></span>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>

      <!--Add card popup-->
      <div class="popup popup_add">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Добавить место</h2>
          <form
            novalidate
            action="submit"
            class="popup__form popup__form-add"
            name="popup__form popup__form-add"
          >
            <input
              type="text"
              name="cardname"
              value=""
              class="popup__input popup__input_type_title"
              placeholder="Введите название"
              minlength="2"
              maxlength="30"
              id="cardname"
              required
            />
            <span class="popup__input-error cardname-error"></span>
            <input
              type="url"
              name="cardurl"
              value=""
              class="popup__input popup__input_type_link"
              placeholder="Введите ссылку на изображение"
              id="cardurl"
              required
            />
            <span class="popup__input-error cardurl-error"></span>

            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
      
      <!--Fullsize image popup-->
      <div class="popup popup_image">
        <div class="popup__image-container">
          <button class="popup__close" type="button"></button>
          <img class="popup__image-fullsize" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>

      <!--Deleting card acception-->
      <div class="popup popup_delete">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Вы уверены?</h2>
          <button type="submit" class="popup__save" name="deleteCardSubmit" id="deleteCardSubmit">Да</button>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__content-copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="card__template">
      <div class="card">
        <img class="card__image" />
        <button
          class="card__delete"
          type="button"
          arial-label="Удалить место"
          name="card__delete"
          id="card__delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-column">
            <button
            class="card__like"
            type="button"
            arial-label="Нравится"
            namde="card__like"
            id="card__like"
            ></button>
            <p class="card__like-counter">100</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
