<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image-2.png" alt="аватар" class="profile__image" />
          <div class="profile__column">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="cards"></section>

      <div class="popup popup__edit">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form
            action="submit"
            class="popup__form popup__form-edit"
            name="popup__form popup__form-edit"
          >
            <input
              type="text"
              name="name"
              value=""
              class="popup__input popup__input_type_name"
              placeholder="Введите имя"
            />
            <input
              type="text"
              name="job"
              value=""
              class="popup__input popup__input_type_bio"
              placeholder="Место работы"
            />

            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup__add">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Добавить место</h2>
          <form
            action="submit"
            class="popup__form popup__form-add"
            name="popup__form popup__form-add"
          >
            <input
              type="text"
              name="name"
              value=""
              class="popup__input popup__input_type_title"
              placeholder="Введите название"
            />
            <input
              type="text"
              name="job"
              value=""
              class="popup__input popup__input_type_link"
              placeholder="Введите ссылку на изображение"
            />

            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup__image">
        <div class="popup__image-container">
          <button class="popup__close" type="button"></button>
          <img class="popup__image-fullsize" src="" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__content-copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    
    <template id="card__template">
      <div class="card">
        <img class="card__image" />
        <button
          class="card__delete"
          type="button"
          arial-label="Удалить место"
          name="card__delete"
          id="card__delete"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like"
            type="button"
            arial-label="Нравится"
            namde="card__like"
            id="card__like"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
