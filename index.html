<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo" >
    </header>

    <main class="main">
      
      <section class="profile">
        <div class="profile__info">
          <img src="./images/image-2.png" alt="аватар" class="profile__image" >
          <div class="profile__column">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="submit"></button>
          </div>
          <p class="profile__bio">Исследователь океана</p>
        </div>
          <button class="profile__button-add" type="button"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
            class="card__image"
          >
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like button" type="button">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="card__image" >
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like button" type="button"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/Dombai.jpg" alt="Домбай" class="card__image" >
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like button" type="button"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="card__image" >
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like button" type="button"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/Dombai.jpg" alt="Домбай" class="card__image" >
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like button" type="button"></button>
          </div>
        </div>

        <div class="card">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаевск"
            class="card__image"
          >
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like button" type="button"></button>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="submit"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form action="submit" class="popup__form" name="popup__form">

            <input type="text" name="name"  value="" class="popup__input popup__input-name" placeholder="Введите имя">
            <input type="text" name="job"  value="" class="popup__input popup__input-bio" placeholder="Место работы">
            
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__content-copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
